<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!--In this section we will make table and try to use diffrent tags in it-->
    <table border="1">
        <caption>Table of Student Data</caption>
        <colgroup>
            <col span="2" style="background-color: aqua;">
            <col style="background-color: cadetblue;">
            <col style="background-color: blueviolet;">
        </colgroup> 
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Class</th>
                <th rowspan="2">Marks</th>
            </tr>
            <tr>
                <th>F.Name</th>
                <th>L.Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Neeraj</td>
                <td>Kaushik</td>
                <td>10</td>
                <td>98</td>
            </tr>
            <tr>
                <td>Neha</td>
                <td>Yadav</td>
                <td>11</td>
                <td>99</td>
            </tr>
            <tr>
                <td>Manish</td>
                <td>Panwar</td>
                <td>10</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Md.</td>
                <td>Amaan</td>
                <td>10</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Sum</td>
                <td>392</td>
            </tr>
        </tfoot>
    </table>
    <!--Here i had used all table elements an their attributes as well like table, caption, tfoot,tbody, thead, th,tr,td, rowspan,colspan,colgroup,col,span-->
      
      
</body>
</html>
