<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!--Here we will make diffrent list like oredered list, un ordered list, descriptive list-->
    <!--Ordered List-->
    <ol>
        <li>Car</li>
        <li>Bus</li>
        <li>Truck</li>
        <li>Bike</li>
    </ol>
    <!--UN ordered List-->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Kivi</li>
    </ul>
    <!--Descripttive List-->
    <dl>
        <dt>Tata</dt>
        <dd>This is a car brand</dd>
        <dt>Reliance</dt>
        <dd>This is a telecom brand</dd>
    </dl>\
</body>
</html>
