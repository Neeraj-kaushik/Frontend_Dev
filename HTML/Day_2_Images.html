<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <div>
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="Image Error!!!" height="100" width="100">
        <br>
        <!--Here We make image, height , width , src, alt -->
    </div>
    <div>
        <!--Here i will make an image and then we will make it clickable using map, area, coord, shape, etc-->
        <img src="https://shorturl.at/fuEJ5" alt="Error!" height="400" width="400" usemap="#hello">
        <map name="hello">
            <area shape="circle" coords="10,20,200" href="https://www.youtube.com/" alt="Error!">
        </map>
    </div>
</body>
</html>
